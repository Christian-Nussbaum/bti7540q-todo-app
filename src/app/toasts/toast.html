<div *ngFor="let toast of toasts" class="p-1" style="min-width: 200px;">
  <div class="toast show" [class]="getColorClass(toast, 'border-')" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header"  >
      <strong class="mr-auto" [class]="getColorClass(toast, 'text-')">{{ getCategoryString(toast) }}</strong>
      <button type="button" (click)="closeToast(toast)" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
