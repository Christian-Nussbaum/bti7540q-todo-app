<div *ngFor="let toast of toasts" style="min-width: 200px">
  <div class="toast" [class]="getColorClass(toast)" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-white" [class]="getColorClass(toast)" >
      <strong class="mr-auto">{{ getCategoryString(toast) }}</strong>
      <button type="button" (click)="closeToast(toast)" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body text-white">
      {{ toast.message }}
    </div>
  </div>
</div>
