<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="register()">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="{ 'is-invalid': onceSubmitted && registerForm.controls.username.errors }">
    <div *ngIf="registerForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': onceSubmitted && registerForm.controls.password.errors }">
    <div *ngIf="registerForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
            [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>

    <a [routerLink]="'/login'" class="btn btn-link">Login</a>

  </div>

</form>
