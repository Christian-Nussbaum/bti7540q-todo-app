<h1>Add To Do</h1>

<form [formGroup]="addTodoForm" (ngSubmit)="addTodo()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" id="title" [ngClass]="{ 'is-invalid': onceSubmitted && addTodoForm.controls.title.errors }">
    <div *ngIf="addTodoForm.controls.title.errors" class="invalid-feedback">
      <div *ngIf="addTodoForm.controls.title.errors.required">Title is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" formControlName="category" class="form-control" id="category" [ngClass]="{ 'is-invalid': onceSubmitted && addTodoForm.controls.category.errors }">
    <div *ngIf="addTodoForm.controls.category.errors" class="invalid-feedback">
    </div>
  </div>

  <div class="form-group">
    <label for="dueDate">Due date</label>
    <input type="date" formControlName="dueDate" min="{{ this.getDate() }}" class="form-control" id="dueDate" [ngClass]="{ 'is-invalid': onceSubmitted && addTodoForm.controls.dueDate.errors }">
    <div *ngIf="addTodoForm.controls.dueDate.errors" class="invalid-feedback">
    </div>
  </div>

  <div class="form-group">
    <label for="important">Important</label>
    <input type="checkbox" formControlName="important" class="form-control" id="important" [ngClass]="{ 'is-invalid': onceSubmitted && addTodoForm.controls.important.errors }">
    <div *ngIf="addTodoForm.controls.important.errors" class="invalid-feedback">
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
            [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
      Add Todo
    </button>

    <a [routerLink]="'/todos'" class="btn btn-link">Back</a>

  </div>
  
  </form>
